<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Movie Form</title>
  <!-- Your additional head content here -->

  <style>
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" maxlength="100" required>
  <br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" maxlength="50" required>
  <br>

  <label for="release_date">Release Date:</label>
  <input type="date" id="release_date" name="release_date" required>
  <br>

  <label for="synopsis">Synopsis:</label>
  <textarea id="synopsis" name="synopsis" required></textarea>
  <br>

  <label for="image_url">Image File:</label>
  <input type="file" id="image_url" name="image_url" accept="image/*" required>
  <br>

  <button type="submit">Submit</button>
  <button class="button" onclick="window.location.href='/'">HOME</button>
</form>

{% if message %}
  <p>{{ message }}</p>
{% endif %}

</body>
</html>
